<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Basit Arama Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  const password = "689";
  const input = prompt("Şifreyi girin:");
  if (input !== password) {
    document.body.innerHTML = "Erişim reddedildi";
    throw new Error("Yetkisiz giriş");
  }
</script>

<div class="search-box">
  <input
    type="search"
    id="arama"
    class="fear-search"
    placeholder="Bir şey yaz"
  >
  <button id="searchBtn">Ara</button>
</div>

<p id="sonuc"></p>
<img id="sonucFoto" style="display:none; max-width:250px; margin-top:20px;">

<script>
  const searchInput = document.getElementById("arama");
  const searchBtn = document.getElementById("searchBtn");
  const fotoEl = document.getElementById("sonucFoto");

  const kisiler = {
    küpra: {
      mesaj: "hafif",
      foto: "fotos/küpra.jpg"
    },
    yusuf: {
      mesaj: "malatyalı escort",
      foto: "fotos/yusuf.jpg"
    },
    beyza: {
      mesaj: "beyza",
      foto: "fotos/beyza.jpg"
    },
    enes: {
      mesaj: "kkaahhppee",
      foto: "fotos/enes.jpg"
    }, hira: {
      mesaj: "beyinsiz",
      foto: "fotos/hira.jpg"
    }, hacer: {
      mesaj: "erkek",
      foto: "fotos/hacer.jpg"
    }, deniz: {
      mesaj: "sınıfın taklitmanı",
      foto: "fotos/deniz.jpg"
    }, efe: {
      mesaj: "yaşıyor",
      foto: "fotos/efe.jpg"
    },
    ayhan: {
      mesaj: "gergin görünen adam",
      foto: "fotos/ayhan.jpg"
    },
    dilber: {
      mesaj: "malatyalı escort",
      foto: "fotos/dilber.jpg"
    },
    samset: {
      mesaj: "başkan",
      foto: "fotos/samset.jpg"
    },
    ipek: {
      mesaj: "gergedan",
      foto: "fotos/ipek.jpg"
    },
    esma: {
      mesaj: "umrede",
      foto: "fotos/esma.jpg"
    },
    sude: {
      mesaj: "gözlük yokki",
      foto: "sude.jpg"
    },
     cehennet: {
      mesaj: "depremci kürt",
      foto: "fotos/cehennet.jpg"
    },
    berke: {
      mesaj: "kas kütlesi",
      foto: "fotos/berke.jpg"
    },
     eminbabapiro: {
      mesaj: "atatürk",
      foto: "fotos/emin.jpg"
    },
     hashüs: {
      mesaj: "ineğin kalçası",
      foto: "fotos/hashüs.jpg"
    },
     bünyamin: {
      mesaj: "bilekkıran",
      foto: "fotos/bünyamin.jpg"
    },
  };

  function ara() {
    const girilen = searchInput.value.toLowerCase().trim();
    const sonucEl = document.getElementById("sonuc");

    sonucEl.className = "";
    fotoEl.style.display = "none";
    fotoEl.src = "";

    if (kisiler[girilen]) {
      sonucEl.textContent = kisiler[girilen].mesaj;
      fotoEl.src = kisiler[girilen].foto;
      fotoEl.style.display = "block";

      setTimeout(() => {
        sonucEl.classList.add("show", "success");
      }, 50);
    } else {
      sonucEl.textContent = "Sonuç bulunamadı";
      setTimeout(() => {
        sonucEl.classList.add("show", "error");
      }, 50);
    }
  }

  searchInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      ara();
    }
  });

  searchBtn.addEventListener("click", ara);
</script>

</body>
</html>
