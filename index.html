<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Basit Arama Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  const password = "689";
  const input = prompt("≈ûifreyi girin:");
  if (input !== password) {
    document.body.innerHTML = "Eri≈üim reddedildi";
    throw new Error("Yetkisiz giri≈ü");
  }
</script>

<div class="search-box">
  <input
    type="search"
    id="arama"
    class="fear-search"
    placeholder="Bir ≈üey yaz"
  >
  <button id="searchBtn">Ara</button>
</div>

<p id="sonuc"></p>
<img id="sonucFoto" style="display:none; max-width:250px; margin-top:20px;">

<script>
  const searchInput = document.getElementById("arama");
  const searchBtn = document.getElementById("searchBtn");

  // üë• Kƒ∞≈ûƒ∞ VERƒ∞LERƒ∞ (BURAYA 30 Kƒ∞≈ûƒ∞ EKLERSƒ∞N)
  const kisiler = {
    "burhan": {
      mesaj: "mara≈ü fedaisi",
      foto: "fotos/burhan.jpg"
    },
    "yusuf": {
      mesaj: "malatyalƒ± escort",
      foto: "fotos/yusuf.jpg"
    },
    "enes": {
      mesaj: "kkaahhppee",
      foto: "fotos/enes.jpg"
    },
    "ayhan": {
      mesaj: "gergin g√∂r√ºnen adam",
      foto: "fotos/ayhan.jpg"
    },
    "dilber": {
      mesaj: "malatyalƒ± escort",
      foto: "fotos/dilber.jpg"
    }
  };

  function ara() {
    const girilen = searchInput.value.toLowerCase().trim();
    const sonucEl = document.getElementById("sonuc");
    const fotoEl = document.getElementById("sonucFoto");

    sonucEl.className = "";
    fotoEl.style.display = "none";

    if (kisiler[girilen]) {
      sonucEl.textContent = kisiler[girilen].mesaj;
      fotoEl.src = kisiler[girilen].foto;
      fotoEl.style.display = "block";

      setTimeout(() => {
        sonucEl.classList.add("show", "success");
      }, 50);
    } else {
      sonucEl.textContent = "Sonu√ß bulunamadƒ±";
      setTimeout(() => {
        sonucEl.classList.add("show", "error");
      }, 50);
    }
  }

  // ENTER ile ara
  searchInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      ara();
    }
  });

  // Buton ile ara
  searchBtn.addEventListener("click", ara);
</script>

</body>
</html>
