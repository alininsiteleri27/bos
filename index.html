<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Basit Arama Paneli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  const password = "689";
  const input = prompt("Şifreyi girin:");
  if (input !== password) {
    document.body.innerHTML = "Erişim reddedildi";
    throw new Error("Yetkisiz giriş");
  }
</script>

<div class="search-box">
  <input
    type="search"
    id="arama"
    class="fear-search"
    placeholder="Bir şey yaz"
  >
  <button id="searchBtn">Ara</button>
</div>

<p id="sonuc"></p>

<script>
  const searchInput = document.getElementById("arama");
  const searchBtn = document.getElementById("searchBtn");

  function ara() {
    const girilen = searchInput.value.toLowerCase();
    const sonucEl = document.getElementById("sonuc");

    sonucEl.className = "";

    let sonuc = "Sonuç bulunamadı";
    let durum = "error";

    if (girilen === "ümeyir") {
      sonuc = "bonustu kel oldu";
      durum = "success";
    } else if (girilen === "berke") {
      sonuc = "klonlandı";
      durum = "success";
    } else if (girilen === "cilo") {
      sonuc = "mersinci oldu";
      durum = "success";
    } else if (girilen === "ali") {
      sonuc = "küpraya aşık";
      durum = "success";
    } else if (girilen === "melo") {
      sonuc = "keçiydi hala keçi";
      durum = "success";
    }

    sonucEl.textContent = sonuc;

    setTimeout(() => {
      sonucEl.classList.add("show", durum);
    }, 50);
  }

  // ENTER ile ara
  searchInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      ara();
    }
  });

  // Buton ile ara
  searchBtn.addEventListener("click", ara);
</script>

</body>
</html>
