<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Basit Arama Paneli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="search-box">
    <input type="text" id="arama" placeholder="Bir şey yaz">
    <button onclick="ara()">Ara</button>
  </div>

  <p id="sonuc"></p>

<script>
function ara() {
  const girilen = document.getElementById("arama").value.toLowerCase();
  const sonucEl = document.getElementById("sonuc");

  sonucEl.className = ""; // eski animasyonları sıfırla

  let sonuc = "Sonuç bulunamadı";
  let durum = "error";

  if (girilen === "ümeyir") {
    sonuc = "bonustu kel oldu";
    durum = "success";
  } else if (girilen === "berke") {
    sonuc = "klonlandı";
    durum = "success";
  } else if (girilen === "cilo") {
    sonuc = "mersinci oldu";
    durum = "success";
  } else if (girilen === "ali") {
    sonuc = "küpraya aşık";
    durum = "success";
  } else if (girilen === "melo") {
    sonuc = "keçiydi hala keçi";
    durum = "success";
  }

  sonucEl.textContent = sonuc;

  // animasyonu tetikle
  setTimeout(() => {
    sonucEl.classList.add("show", durum);
  }, 50);
}
</script>

</body>
</html>
<input type="search" placeholder="Bir şey ara..." class="fear-search">
<input type="search" id="searchInput" class="fear-search" placeholder="Bir şey ara...">
<button id="searchBtn">Ara</button>
<script>
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");

  searchInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault(); // form varsa submiti engeller
      searchBtn.click();  // otomatik ara
    }
  });

  searchBtn.addEventListener("click", () => {
    console.log("ARANIYOR...");
    // buraya arama kodunu yazarsın
  });
</script>
