<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>11/A Özel Arama Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    #sonucFoto {
      opacity: 0;
      transform: scale(0.85);
      transition: opacity 0.4s ease, transform 0.4s ease;
      display: none;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    #sonucFoto.show {
      opacity: 1;
      transform: scale(1);
    }

    .producer {
      margin-top: 14px;
      font-size: 15px;
      font-weight: 800;
      letter-spacing: 4px;
      color: #4fd1ff;
      text-shadow:
        0 0 10px rgba(79,209,255,0.8),
        0 0 25px rgba(79,209,255,0.6);
    }
  </style>
</head>

<body>

<script>
  const password = "2644";
  const input = prompt("Şifreyi girin:");
  if (input !== password) {
    document.body.innerHTML =
      "<h2 style='color:white;text-align:center;margin-top:40vh'>ERİŞİM REDDEDİLDİ</h2>";
    throw new Error("Yetkisiz giriş");
  }
</script>

<main class="app">

  <div class="search-box">
    <input
      type="search"
      id="arama"
      class="fear-search"
      placeholder="sadece ilk adı yaz..."
      autocomplete="off"
    >
    <button id="searchBtn">Ara</button>
  </div>

  <p id="sonuc"></p>

  <img id="sonucFoto" alt="Sonuç Fotoğrafı">

  <section class="info-panel">

    <div class="panel-title">11/A • BAĞLANTILAR</div>

    <div class="panel-grid">
      <a
        href="https://www.instagram.com/meali.kcgln"
        target="_blank"
        class="panel-item ig"
      >
        Instagram
      </a>

      <a
        href="https://github.com/alininsiteleri27"
        target="_blank"
        class="panel-item gh"
      >
        GitHub
      </a>
    </div>

    <div class="producer">KCGLN ALI</div>

  </section>

</main>

<audio id="successSound" src="sounds/success.mp3"></audio>
<audio id="errorSound" src="sounds/error.mp3"></audio>

<script>
  const searchInput = document.getElementById("arama");
  const searchBtn = document.getElementById("searchBtn");
  const sonucEl = document.getElementById("sonuc");
  const fotoEl = document.getElementById("sonucFoto");

  const successSound = document.getElementById("successSound");
  const errorSound = document.getElementById("errorSound");

  const kisiler = {
    küpra: { mesaj: "hafif", foto: "fotos/küpra.jpg" },
    yusuf: { mesaj: "ırkçı", foto: "fotos/yusuf.jpg" },
    beyza: { mesaj: "egoist sıçan", foto: "fotos/beyza.jpg" },
    enes: { mesaj: "kkaahhppee", foto: "fotos/enes.jpg" },
    hira: { mesaj: "beyinsiz", foto: "fotos/hira.jpg" },
    hacer: { mesaj: "erkek", foto: "fotos/hacer.jpg" },
    deniz: { mesaj: "sınıfın taklitmanı", foto: "fotos/deniz.jpg" },
    efe: { mesaj: "yaşıyor", foto: "fotos/efe.jpg" },
    ayhan: { mesaj: "gergin görünen adam", foto: "fotos/ayhan.jpg" },
    dilber: { mesaj: "şevvalin50tonu", foto: "fotos/dilber.jpg" },
    samet: { mesaj: "başkan", foto: "fotos/samet.jpg" },
    ipek: { mesaj: "gergedan", foto: "fotos/ipek.jpg" },
    esma: { mesaj: "umrede", foto: "fotos/esma.jpg" },
    sude: { mesaj: "gözlük yokki", foto: "fotos/sude.jpg" },
    cehennet: { mesaj: "depremci", foto: "fotos/cehennet.jpg" },
    berke: { mesaj: "kas kütlesi", foto: "fotos/berke.jpg" },
    emin: { mesaj: "atatürk", foto: "fotos/emin.jpg" },
    hashüs: { mesaj: "ineğin kalçası", foto: "fotos/hashüs.jpg" },
    bünyamin: { mesaj: "bilekkıran", foto: "fotos/bünyamin.jpg" },
    efsa: { mesaj: "başkaniye", foto: "fotos/efsa.jpg" },
    merve: { mesaj: "efsanın elli tonu", foto: "fotos/merve.jpg" },
    cilo: { mesaj: "godfather", foto: "fotos/cilo.jpg" },
    emre: { mesaj: "bıyıklı", foto: "fotos/emre.jpg" }
  };

  function ara() {
    const girilen = searchInput.value.toLowerCase().trim();

    sonucEl.textContent = "";
    fotoEl.style.display = "none";
    fotoEl.classList.remove("show");
    fotoEl.src = "";

    if (!girilen) return;

    if (kisiler[girilen]) {
      const kisi = kisiler[girilen];
      sonucEl.textContent = kisi.mesaj;

      successSound.currentTime = 0;
      successSound.play();

      setTimeout(() => {
        fotoEl.src = kisi.foto;
        fotoEl.style.display = "block";
        fotoEl.classList.add("show");
      }, 200);
    } else {
      sonucEl.textContent = "Sonuç bulunamadı";
      errorSound.currentTime = 0;
      errorSound.play();
    }
  }

  searchBtn.addEventListener("click", ara);
  searchInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      ara();
    }
  });
</script>

</body>
</html>
